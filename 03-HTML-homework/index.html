<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>03-HTML-HOMEWORK</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>Jon</td>
        <td>Snow</td>
        <td>21-3-436</td>
        <td>1234@gmail.com</td>
      </tr>
      <tr>
        <td>Ned</td>
        <td>Stark</td>
        <td>21-3-436</td>
        <td>1234@gmail.com</td>
      </tr>
      <tr>
        <td>Sansa</td>
        <td>Stark</td>
        <td>21-3-436</td>
        <td>1234@gmail.com</td>
      </tr>
      <tr>
        <td>Robb</td>
        <td>Stark</td>
        <td>21-3-436</td>
        <td>1234@gmail.com</td>
      </tr>
    </table>
    <div class="forms">
      <input type="text" placeholder="Name" />
      <input type="text" placeholder="Surname" />
      <p>Choose your gender:</p>
      <div class="gender">
        Male<input type="radio" name="sex" value="male" checked /> Female<input
          type="radio"
          name="sex"
          value="male"
        />
      </div>
      <textarea
        name=""
        id=""
        cols="30"
        rows="5"
        placeholder="Ask questions"
      ></textarea>

      <select name="Choose">
        <option disabled="disabled" selected="selected">Choose your city</option>
        <option value="Lviv">Lviv</option>
        <option value="Kiev">Kiev</option>
        <option value="Odessa">Odessa</option>
      </select>
      <div class="language">
        <p>Choose a language</p>
        <input type="checkbox" name="ukrainian" id="ukrainian" />
        <span>Ukrainian</span>
        <input type="checkbox" name="english" id="english" />
        <span>English</span>
        <input type="checkbox" name="russian" id="russian" />
        <span>Russian</span>
      </div>
      <input type="button" value="Submit" />
    </div>
  </body>
</html>
