<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="hamburger_wrapper">
<div class="hamburger ">
   
    <div class="handle">
      <div class="firstpart"></div>
      <div class="secondpart"></div>
      <div class="thirtpart"></div>
    </div>
    <div class="handle handle-right">
      <div class="firstpart-right"></div>
      <div class="secondpart-right"></div>
      <div class="thirtpart-right"></div>
    </div>
    <div class="handle">
      <div class="firstpart first-right" id="first-right"></div>
      <div class="secondpart" id="second-right"></div>
      <div class="thirtpart" id="thirt-right"></div>
    </div>
</div>
</div>






<div class="pendulum">
  <div class="pendulum_wrapper">
    <div class="ball first"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball last"></div>
  </div>
  <div class="shadow">
    <div class="shadow-item first"></div>
    <div class="shadow-item"></div>
    <div class="shadow-item"></div>
    <div class="shadow-item"></div>
    <div class="shadow-item"></div>
    <div class="shadow-item"></div>
    <div class="shadow-item last"></div>
  </div>
</div>





<script src="script.js"></script>
</body>
</html>
